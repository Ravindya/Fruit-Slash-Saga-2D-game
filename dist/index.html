<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Game</title>
  <script type="module" crossorigin src="/assets/index-Dcn3SBLv.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-B6RfqHij.css">
</head>
<body>
<!--audios-->
<audio id="background-music">
  <source src="/music/background-music.mp3" type="audio/mp3">
</audio>
<audio id="gift-music">
  <source src="/music/gift-music.wav" type="audio/wav">
</audio>
<audio id="lose-game-music">
  <source src="/music/lose-game.wav" type="audio/wav">
</audio>
<audio id="win-game-music">
  <source src="/music/win-game-music.wav" type="audio/wav">
</audio>
<div id="overlay">
  <h1>Loading Game Assets</h1>
  <div id="progress-bar">
    <div id="bar"></div>
  </div>
</div>
<div id="character"></div>
<div id="game-container"></div>
<div id="platform">
  <div id="tile1"></div>
  <div id="tile2"></div>
  <div id="tile3"></div>
</div>
<div id="score"> Score: 0</div>
<div id="game-over" class="hide">
  <h1>Game Over</h1>
  <p>Score:<span id="final-score">0</span></p>
  <button id="restart">Restart</button>
  <button id="Exit1">Exit</button>
</div>
<div id="game-win" class="hide">
  <h1>Game Win</h1>
  <p>Score:<span id="your-score">0</span></p>
  <button id="next-level">Next Level</button>
  <button id="Exit2">Exit</button>
</div>
<div id="winingcup-count"><span id="winingcup-counter">You earned Wining Cups: 0</span></div>
<div id="start-screen">
  <h2>Welcome to Fruit Slash Saga <br><span>2D</span> Game</h2>
  <button type="button">PLAY</button>
  <div id="footer">Copyright &copy; 2024 Ravindya Jasooriya. All Rights Reserved.</div>
</div>
</body>
</html>
